<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="score-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect width="400" height="220" rx="16" fill="url(#bg-gradient)"/>

  <!-- Decorative corner accent -->
  <path d="M0 16 Q0 0 16 0 L80 0 L0 80 Z" fill="rgba(255,255,255,0.05)"/>
  <path d="M400 204 Q400 220 384 220 L320 220 L400 140 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Title -->
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Exam Readiness Index
  </text>

  <!-- ERI Score - Large -->
  <text x="200" y="110" text-anchor="middle" fill="url(#score-gradient)" font-family="Arial, sans-serif" font-size="56" font-weight="bold">
    {{ERI_SCORE}}
  </text>

  <!-- Score label -->
  <text x="200" y="130" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">
    out of 100
  </text>

  <!-- Readiness Band -->
  <rect x="120" y="145" width="160" height="28" rx="14" fill="{{BAND_COLOR}}"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    {{READINESS_BAND}}
  </text>

  <!-- Exam Type & Display Name -->
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    {{EXAM_TYPE}} | {{DISPLAY_NAME}}
  </text>

  <!-- Watermark -->
  <text x="390" y="210" text-anchor="end" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="8">
    AI Exam Tutor
  </text>
</svg>
